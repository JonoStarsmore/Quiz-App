<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock and Roll quiz</title>
    <meta name="description" content="Test your knowledge on Rock and Roll">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 class='title'>Rock and Roll Quiz</h1>
    </header>
    <main role="main">
      <section class="quiz-info">
        <span class="current-question">Question: 1/10</span>
        <span class="current-score">Score: 0/10</span>
      </section>
      <section class="quiz-container">
        <h1>How much do you rock?</h1>
        <button type="button" class="startButton">Let's Roll!</button>
      </section>
      
    </main>
    	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
